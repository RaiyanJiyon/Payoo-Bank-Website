<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Added daisy-UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- balance box  -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value">$<span id="amount">45000</span></div>
                            <div class="stat-title">Available Balance</div>
                        </div>
                    </div>
                    <!-- Add money and cash out buttons -->
                    <div class="flex justify-between gap-10 mt-12">
                        <button id="add-money-button" class="btn btn-lg">Add Money</button>
                        <button id="cash-out-money-button" class="btn btn-lg">Cash Out</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
