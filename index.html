<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Daisy-UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex flex-col justify-center items-center space-y-4">
        <!-- login page logo image -->
        <div class="flex justify-center items-center">
            <img src="images/payoo.png" alt="logo" class="w-1/4">
        </div>

        <!-- login form -->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl rounded-3xl">
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold">Mobile Number</span>
                    </label>
                    <input id="input-phone-number" type="text" placeholder="Enter your number" class="input input-bordered bg-[#F4F5F7] rounded-[32px]" autocomplete="off" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold">4 Digit Pin</span>
                    </label>
                    <input id="input-pin-code" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered bg-[#F4F5F7] rounded-[32px]" autocomplete="off" required />
                </div>
                <div class="form-control mt-6">
                    <button id="login-btn" class="btn bg-[#0874F2] text-white rounded-[32px] font-bold text-lg">Login</button>
                </div>
            </form>
        </div>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
